<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jason Castro">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholders</title>
    <!-- Icono de la pagina -->
    <link rel="icon" type="image/x-icon" href="../imagenes/code-slash.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"> -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <section class="InformationPage aling-items-stretch text-center">
        <article class="informationPage d-flex flex-column justify-content-center align-items-center">
            <h1>Placeholders</h1>
            <p> Los placeholders en Bootstrap son elementos que te permiten representar visualmente el contenido que aún no está disponible en tu sitio web.</p>
        </article>
    </section>
    <section class="placeholdersInfo d-flex align-items-stretch col-8 mx-auto">
        <div class="card">
            <img src="../imagenes/place.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
          <div class="card" aria-hidden="true">
            <img src="../imagenes/place.png" class="borrosa card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-6"></span>
                <span class="placeholder col-8"></span>
              </p>
              <a class="btn btn-primary disabled placeholder col-6"></a>
            </div>
          </div>
    </section>
    <script src="../bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
