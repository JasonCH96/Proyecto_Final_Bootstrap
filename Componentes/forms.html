<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jason Castro">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- Icono de la pagina -->
    <link rel="icon" type="image/x-icon" href="../imagenes/code-slash.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"> -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <section class="InformationPage aling-items-stretch text-center">
        <article class="informationPage d-flex flex-column justify-content-center align-items-center">
            <h1>Forms</h1>
            <p> El componente Form de Bootstrap se utiliza para crear formularios HTML con estilos predefinidos y opciones de diseño.</p>
        </article>
    </section>
        <section class="formsInfo">
            <div class="container">
                <h1 class="text-center mb-5">Formulario de Contacto</h1>
                <form class="needs-validation" novalidate>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
                        <div class="invalid-feedback">Por favor ingresa tu nombre</div>
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                        <div class="invalid-feedback">Por favor ingresa un correo electrónico válido</div>
                      </div>
                      <div class="mb-3">
                        <label for="subject" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="subject" placeholder="Ingresa el asunto" required>
                        <div class="invalid-feedback">Por favor ingresa el asunto</div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Ingresa tu mensaje" required></textarea>
                        <div class="invalid-feedback">Por favor ingresa tu mensaje</div>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                  </div>
                </form>
              </div>
                          
        </section>
    <script src="../bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
